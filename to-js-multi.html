<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="parse">

      <!-- Place HTML to be parsed here -->

    </div>
  </body>

  <footer>
  <style>
    ul {
      list-style-type: none;
    }
  </style>
    <script>
      var single_quotes = true;
      var stringToParse = $("#parse").html().replace(/</g, '&lt');
      var lines = stringToParse.replace(/(\r\n|\n|\r)/gm, 'CREATE_NEW_LINE').split('CREATE_NEW_LINE');
      var linesParsed = "";

      for(var i in lines) {
        if(lines[i].length > 0) {
          if(single_quotes) {
            linesParsed += "'" + lines[i] + "' +</br>";
          }
          else {
            linesParsed += '<li><p>"' + lines[i] + '" +</p></li>';
          };
        };
      };
      $("#parse").html(linesParsed);
    </script>
  </footer>
</html>
